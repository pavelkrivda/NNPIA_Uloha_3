<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Přidat uživatele</h1>
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <p>Jméno: <input type="text" th:field="*{firstName}" /></p>
    <p>Příjmení: <input type="text" th:field="*{lastName}" /></p>
    <p>Věk: <input type="text" th:field="*{age}" /></p>
    <p>Váha: <input type="text" th:field="*{weight}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
